<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image</title>
	<style type="text/css">
		#image1
		{
			position: absolute;
			top: 50px;
			left: 50px;
			border: thin;
			visibility: visible;
		}
		#image2
		{
		 position: absolute;
		 top: 150px;
		 left: 150px;
		 border: thin;
		 visibility: hidden;
		}
	</style>
	<script type="text/javascript">
		function changeimage()
		{
			var imgone=document.getElementById("image1").style;
			var imgtwo=document.getElementById("image2").style;
			// alert("hello");
			if(imgone.visibility=='visible')
			{
				imgtwo.visibility='visible'
				imgone.visibility='hidden';
			}
			else
			{
				imgone.visibility='visible';
				imgtwo.visibility='hidden';
			}
		}
	</script>
</head>
<body>
<img src="ball.png" id="image1" onmouseover="changeimage();" onmouseout="changeimage();"></img>
<img src="ball.png" id="image2" onmouseover="changeimage();" onmouseout="changeimage();"></img>
</body>
</html>
