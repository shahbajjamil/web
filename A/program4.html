<html>
  <head>
    <title>Basic Animation</title>
    <style>
      #layer1 {
        position: absolute;
        top: 50px;
        left: 50px;
      }
      #layer2 {
        position: absolute;
        top: 50px;
        left: 150px;
      }
      #layer3 {
        position: absolute;
        top: 50px;
        left: 250px;
      }
    </style>
    <script type="text/javascript">
      function moveImage(layer) {
        var top = window.prompt("Enter Top value");
        var left = window.prompt("Enter Left Value");
        document.getElementById(layer).style.top = top + "px";
        document.getElementById(layer).style.left = left + "px";
      }
    </script>
  </head>
  <body bgcolor="cyan">
    <div id="layer1">
      <img src="./ball.png" onclick="moveImage('layer1')" alt="MyImage1" width="50"/>
    </div>
    <div id="layer2">
      <img src="./ball.png" onclick="moveImage('layer2')" alt="MyImage2" width="50"/>
    </div>
    <div id="layer3">
      <img src="./ball.png" onclick="moveImage('layer3')" alt="MyImage3" width="50"/>
    </div>
  </body>
</html>
