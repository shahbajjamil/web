<!DOCTYPE html>
<html>
  <head>
    <script>
      function display() {
        var name = document.getElementById("name").value;
        var empno = document.getElementById("empno").value;
        var sal = parseInt(document.getElementById("salary").value);
        var da = 0.6 * sal;
        var hra = 0.4 * sal;
        var gross = da + hra;
        var pf = 0.13 * gross;
        var tax = 0.2 * gross;
        var netsalary = gross - (pf + tax);
        document.write("<body bgcolor=cyan>");
        document.write("<table border=5>");
        document.write("<tr><td>Name:</td><td>" + name + "</td></tr>");
        document.write("<tr><td>Emp no:</td><td>" + empno + "</td></tr>");
        document.write("<tr><td>Basic salary:</td><td>" + sal + "</td></tr>");
        document.write("<tr><td>DA:</td><td>" + da + "</td></tr>");
        document.write("<tr><td>HRA:</td><td>" + hra + "</td></tr>");
        document.write("<tr><td>GROSS:</td><td>" + gross + "</td></tr>");
        document.write("<tr><td>PF:</td><td>" + pf + "</td></tr>");
        document.write("<tr><td>TAX:</td><td>" + tax + "</td></tr>");
        document.write(
          "<tr><td>NET SALARY:</td><td>" + netsalary + "</td></tr>"
        );
        document.write("</table>");
        document.write("</body>");
      }
    </script>
  </head>
  <body>
    <form>
      <table border="5px">
        <tr>
          <td>Name:<input type="text" id="name" /></td>
        </tr>
        <tr>
          <td>Emp Number:<input type="number" id="empno" /></td>
        </tr>
        <tr>
          <td>Basic salary:<input type="number" id="salary" /></td>
        </tr>
        <tr>
          <td><input type="button" value="calculate" onclick="display()" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
