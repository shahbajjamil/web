        var currYear = dateObj.getFullYear();
        var year = "Two Thousand and Fourteen";
        var days = [
          "First",
          "Second",
          "Third",
          "Fourth",
          "Fifth",
          "Sixth",
          "Seventh",
          "Eigth",
          "Ninth",
          "Tenth",
          "Eleventh",
          "Twelfth",
          "Thirteenth",
          "Fourteenth",
          "fifteenth",
          "Sixteenth",
          "Seventeenth",
          "Eighteenth",
          "Nineteenth",
          "Twentyeth",
          "Twenty First",
          "Twenty Second",
          "Twenty Third",
          "Twenty Fourth",
          "Twenty Fifth",
          "Twenty Sixth",
          "Twenty Seventh",
          "Twenty Nine",
          "Thirtyeth",
          "Thirty First",
        ];
        var months = [
          "January",

          "March",
          "April",
          "May",
          "June",
          "july",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        if (currYear == 2014)
          alert(

          );
        else
          alert(
            "Today date is :: " +
              days[currDate] +
              " " +
              months[month] +
              " " +
              currYear
          );
      }
